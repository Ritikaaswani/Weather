<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background">
        <div id="navbar">
            <div id="nav-left">
                <h2>Weather App</h2>
            </div>
            <div id="nav-right">
                <form id="weatherForm">
                    <input  type="text" id="cityInput" placeholder="Enter city name" required>
                    <button id="submit" type="submit">Get Weather</button>
                </form>
            </div>
        </div>

        <div id="mid">
            
           <div id="wrapper">
            <div class="container">
                <div id="weatherResult" class="hidden">
                    <h1 id="day"></h1>
                    <h3 id="date"></h3>
                    <img id="weatherIcon" alt="Weather Icon">
                    <h2 id="temperature"></h2>
                    <p id="condition"></p>
                </div>
                <p id="errorMessage" class="hidden"></p>
            </div>
            <div id="container-right">
                <h1 id="location"></h1>
               <div class="content"> <p><strong>Temperature</strong></p> <span id="tempDetail"></span></div>
               <div class="content"> <p><strong>Humidity</strong> </p> <span id="humidity"></span></div>
                <div class="content"><p><strong>Wind Speed</strong> </p><span id="windSpeed"></span></div>

                <div class="nextdays">
                    <ul>
                        <li>
                            <img id="weatherIcon1" alt="Weather Icon">  
                            <h3>Sat</h3>
                            <h3 class="daytemp"></h3>
                        </li>

                            <h3>Sat</h3>

                        </li>
                        <li>

                            <h3>Sat</h3>
                            <h3 class="daytemp"></h3>
                        </li>
                        <li>
                            <img id="weatherIcon1" alt="Weather Icon">  
                            <h3>Sat</h3>
                            <h3 class="daytemp"></h3>
                        </li>
                        <li>
                            <img id="weatherIcon1" alt="Weather Icon">  
                            <h3>Sat</h3>
                            <h3 class="daytemp"></h3>
                        </li>
                    </ul>
                </div>
            </div>
           </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
